<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title In Here{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TIL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                </button>
            </div>
            <div class="container-fluid">
             <a class="nav-link active" aria-current="page" href="/" ><i class='bx bx-home' ></i>Home</a>
                  {% if request.user.is_authenticated %}
                  <a class="nav-link active" aria-current="page" href="{% url 'account_logout' %}"><i class="bx bx-log-out"></i>Logout</a>
                  {% else %}
                  <a class="nav-link active" aria-current="page" href="{% url 'account_login' %}"><i class='bx bx-log-in'></i>Login</a>
                  {% endif %}
        </div>
      </nav>
    <div class="p-16">
        {% block body %}
            {% block content %}{% endblock %}
        {% endblock %}
    </div>
</body>
</html>
